<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Soccer</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-transparent fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Soccer scores and statistics</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <div class="hamburger-icon">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="matches.html" class="nav-link">Matches</a>
            </li>
            <li class="nav-item">
              <a href="players.html" class="nav-link">Players</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="hero overlay" style="background-image: url('images/bg_3.jpg')">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-5 ml-auto">
            <h1 class="text-white">Live Soccer Scores & Insights</h1>
            <p>
              Stay ahead of the game with real-time scores, match statistics,
              and in-depth insights from leagues around the world.
            </p>
            <p>
              <a href="matches.html" class="btn btn-primary py-3 px-4 mr-3"
                >Explore Matches</a
              >
              <a href="#" class="more light">Learn More</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="site-section bg-dark">
        <div class="container">
          <div class="row">
            <div class="col-lg-12" style="overflow: scroll">
              <div class="widget-next-match">
                <table class="table custom-table">
                  <thead>
                    <tr>
                      <th>League Name</th>
                      <th>Logo</th>
                      <th>Country</th>
                      <th>Seasons</th>
                    </tr>
                  </thead>
                  <tbody id="match-data-leagues">
                    <!-- DATA FROM leagues API  -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <br />

      <footer class="footer-section">
        <div class="container">
          <div class="row text-center">
            <div class="col-md-12">
              <div class="pt-5">
                <p>Scoccer.com</p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script>
      window.addEventListener("scroll", function () {
        const navbar = document.querySelector(".navbar");
        if (window.scrollY > 10) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Fixtures.js"></script>
    <script src="js/Leagues.js"></script>
  </body>
</html>
